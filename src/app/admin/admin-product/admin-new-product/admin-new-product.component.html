<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Name" formControlName="name">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Description" formControlName="description">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input type="number" matInput placeholder="Price" formControlName="price">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input type="number" matInput placeholder="Stock" formControlName="stock">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-select placeholder="Status" formControlName="status">
          <mat-option value="{{statusActive}}">Active</mat-option>
          <mat-option value="{{statusInactive}}">Inactive</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p *ngIf="error" class="error">
        {{ error }}
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button type="submit" mat-button>Ok</button>
  </mat-dialog-actions>
</form>
