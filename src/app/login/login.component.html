
<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" data-testid="form">
    <p>
        <mat-form-field>
        <mat-label>Email</mat-label>
        <input
            type="text"
            matInput
            placeholder="email"
            formControlName="email"
            data-testid="email"
        >
        </mat-form-field>
        @if (formSubmited && form.get('email')?.errors) {
          <mat-error>Invalid field</mat-error>
        }
    </p>

    <p>
        <mat-form-field>
        <mat-label>Password</mat-label>
        <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            data-testid="password"
        >
        @if (formSubmited && form.get('password')?.errors) {
          <mat-error>Invalid field</mat-error>
        }
        </mat-form-field>
    </p>

    <p *ngIf="error" class="error">
        {{ error }}
    </p>

    <div class="button">
        <button type="submit" mat-button data-testid="submit">Login</button>
    </div>

    </form>
    </mat-card-content>
</mat-card>
