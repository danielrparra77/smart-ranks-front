<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-dialog-content>
      <p>
        <mat-form-field>
          <input type="number" matInput placeholder="Number of {{data.product.name}}" formControlName="number" max="{{data.product.stock}}">
        </mat-form-field>
      </p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">No Thanks</button>
      <button type="submit" mat-button>Ok</button>
    </mat-dialog-actions>
  </form>
