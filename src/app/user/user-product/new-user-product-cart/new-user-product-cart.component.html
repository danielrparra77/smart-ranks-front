<form [formGroup]="form" (ngSubmit)="submit()" data-testid="form">
    <mat-dialog-content>
      <p>
        <mat-form-field>
          <mat-label>Number of {{data.product.name}}</mat-label>
          <input
            type="number"
            matInput
            placeholder="Number of {{data.product.name}}"
            formControlName="number"
            max="{{data.product.stock}}"
            data-testid="number"
          >
          @if (formSubmited && form.get('number')?.errors) {
            <mat-error>Invalid field</mat-error>
          }
        </mat-form-field>
      </p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()" data-testid="no-click">No Thanks</button>
      <button
        type="submit"
        mat-button
        data-testid="submit"
      >Ok</button>
    </mat-dialog-actions>
  </form>
